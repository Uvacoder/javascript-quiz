<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Methods Quiz</title>
        <link href="style.css" rel="stylesheet">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Poppins:wght@500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        
            <div class="quiz-box">
                <header>
                    <h1 class="title">JavaScript Methods Quiz</h1>
                </header>
                <section class="quiz-info">
                    <div class="quiz-question">  
                        <!-- quiz question from JS -->    
                    </div>
                    <div class="quiz-choices">
                        <!-- quiz choices from JS -->
                    </div>
                    <div class="quiz-score">
                        <h2>Your score is <span id="score"></span> out of 5</h2>
                        <p class="message">Thanks for playing!</p>
                    </div>
                </section>
                <footer>
                    <!-- question count from JS -->
                    <div class="quiz-footer">
                        <p><span class="quiz-counter">Question <span id="counter"></span> out of 5</span></p>
                        <button class="next-btn">NEXT</button>
                    </div>
                </footer>
            </div><!-- close quiz-box -->
            
        </div><!-- close container -->
        
        <!-- Font Awesome Link -->
        <script src="https://kit.fontawesome.com/413d010aec.js" crossorigin="anonymous"></script>

        <!-- Quiz JS File Links -->
        <script src="js/questions.js"></script>
        <script src="js/quiz.js"></script>

    </body>
</html>
